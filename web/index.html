<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GLM Control</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-card: #1e1e1e;
            --bg-elevated: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-dim: #7c4dff;
            --success: #03dac6;
            --warning: #cf6679;
            --shadow: 0 2px 8px rgba(0,0,0,0.4);
            --shadow-elevated: 0 4px 16px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
            margin-right: 8px;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: var(--success);
        }

        /* Rotary Volume Knob */
        .knob-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .knob {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            touch-action: none;
        }

        .knob-track {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .knob-track circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .knob-track .track-bg {
            stroke: var(--bg-elevated);
        }

        .knob-track .track-fill {
            stroke: var(--accent);
            transition: stroke-dashoffset 0.1s ease-out;
        }

        .knob-pointer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }

        .knob-pointer::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 24px;
            background: var(--accent);
            border-radius: 3px;
            box-shadow: var(--shadow);
        }

        .knob-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .knob-value {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .knob-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .knob-min, .knob-max {
            position: absolute;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .knob-min {
            bottom: 8px;
            left: 16px;
        }

        .knob-max {
            bottom: 8px;
            right: 16px;
        }

        .knob.dragging .knob-pointer,
        .knob.dragging .track-fill {
            transition: none;
        }

        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .control-btn {
            background: var(--bg-card);
            border: none;
            border-radius: 16px;
            padding: 24px 16px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .control-btn:hover {
            background: var(--bg-elevated);
        }

        .control-btn:active {
            transform: scale(0.97);
        }

        .control-btn.active {
            background: var(--accent);
            color: #000;
        }

        .control-btn.active.mute {
            background: var(--warning);
        }

        .control-btn.active.power {
            background: var(--success);
        }

        .control-btn svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        /* Connection status footer */
        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Disabled state when disconnected */
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="status-dot" id="statusDot"></span>GLM Control</h1>
        </header>

        <div class="knob-container">
            <div class="knob" id="volumeKnob">
                <svg class="knob-track" viewBox="0 0 200 200">
                    <circle class="track-bg" cx="100" cy="100" r="88"
                        stroke-dasharray="369 553"
                        transform="rotate(150 100 100)"/>
                    <circle class="track-fill" id="knobFill" cx="100" cy="100" r="88"
                        stroke-dasharray="369 553" stroke-dashoffset="369"
                        transform="rotate(150 100 100)"/>
                </svg>
                <div class="knob-pointer" id="knobPointer"></div>
                <div class="knob-center">
                    <div class="knob-value" id="volumeValue">--</div>
                    <div class="knob-label">Volume</div>
                </div>
                <span class="knob-min">0</span>
                <span class="knob-max">127</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn mute" id="muteBtn" onclick="toggleMute()">
                <svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                Mute
            </button>
            <button class="control-btn dim" id="dimBtn" onclick="toggleDim()">
                <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
                Dim
            </button>
            <button class="control-btn power" id="powerBtn" onclick="togglePower()">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
                Power
            </button>
        </div>

        <footer id="footer">Connecting...</footer>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const WS_URL = `ws://${window.location.host}/ws/state`;

        let ws = null;
        let reconnectTimeout = null;
        let isDragging = false;
        let currentVolume = 0;

        // Knob constants
        const MIN_ANGLE = -120;  // 8 o'clock position (degrees from 12 o'clock)
        const MAX_ANGLE = 120;   // 4 o'clock position
        const ANGLE_RANGE = MAX_ANGLE - MIN_ANGLE;  // 240 degrees
        const MIN_VALUE = 0;
        const MAX_VALUE = 127;
        const CIRCUMFERENCE = 553;  // 2 * PI * 88 (radius)
        const ARC_VISIBLE = 369;    // 240/360 * 553 = visible arc length

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const volumeValue = document.getElementById('volumeValue');
        const volumeKnob = document.getElementById('volumeKnob');
        const knobPointer = document.getElementById('knobPointer');
        const knobFill = document.getElementById('knobFill');
        const muteBtn = document.getElementById('muteBtn');
        const dimBtn = document.getElementById('dimBtn');
        const powerBtn = document.getElementById('powerBtn');
        const footer = document.getElementById('footer');

        // Convert volume (0-127) to angle (-150 to 150)
        function volumeToAngle(volume) {
            return MIN_ANGLE + (volume / MAX_VALUE) * ANGLE_RANGE;
        }

        // Convert angle to volume
        function angleToVolume(angle) {
            const clampedAngle = Math.max(MIN_ANGLE, Math.min(MAX_ANGLE, angle));
            return Math.round(((clampedAngle - MIN_ANGLE) / ANGLE_RANGE) * MAX_VALUE);
        }

        // Update knob visual
        function updateKnobVisual(volume) {
            const angle = volumeToAngle(volume);
            knobPointer.style.transform = `rotate(${angle}deg)`;

            // Update fill arc - offset decreases as volume increases
            const fillAmount = volume / MAX_VALUE;
            const dashOffset = ARC_VISIBLE * (1 - fillAmount);
            knobFill.style.strokeDashoffset = dashOffset;

            volumeValue.textContent = volume;
        }

        // Update UI with state
        function updateUI(state) {
            if (!isDragging) {
                currentVolume = state.volume;
                updateKnobVisual(state.volume);
            }

            muteBtn.classList.toggle('active', state.mute);
            dimBtn.classList.toggle('active', state.dim);
            powerBtn.classList.toggle('active', state.power);
        }

        // Get angle from pointer position relative to knob center
        function getAngleFromEvent(e) {
            const rect = volumeKnob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;

            // atan2 gives angle from positive X axis, we want from negative Y (top)
            let angle = Math.atan2(deltaX, -deltaY) * (180 / Math.PI);

            return angle;
        }

        // Knob drag handlers
        let dragTimeout = null;

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            volumeKnob.classList.add('dragging');

            // Safety timeout - auto-release after 5 seconds of no activity
            clearTimeout(dragTimeout);
            dragTimeout = setTimeout(() => {
                if (isDragging) {
                    console.warn('Drag timeout - auto-releasing');
                    endDrag();
                }
            }, 5000);

            handleDrag(e);
        }

        function handleDrag(e) {
            if (!isDragging) return;
            e.preventDefault();

            // Reset safety timeout on activity
            clearTimeout(dragTimeout);
            dragTimeout = setTimeout(() => {
                if (isDragging) {
                    console.warn('Drag timeout - auto-releasing');
                    endDrag();
                }
            }, 5000);

            const angle = getAngleFromEvent(e);
            const volume = angleToVolume(angle);

            currentVolume = volume;
            updateKnobVisual(volume);
        }

        function endDrag(e) {
            if (!isDragging) return;
            clearTimeout(dragTimeout);
            isDragging = false;
            volumeKnob.classList.remove('dragging');
            setVolume(currentVolume);
        }

        // Mouse events
        volumeKnob.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('mouseup', endDrag);

        // Touch events
        volumeKnob.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('touchmove', handleDrag, { passive: false });
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchcancel', endDrag);

        // Additional safety: release on window blur
        window.addEventListener('blur', endDrag);

        // WebSocket connection
        function connectWS() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                footer.textContent = 'Connected';
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
            };

            ws.onmessage = (event) => {
                const state = JSON.parse(event.data);
                updateUI(state);
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                footer.textContent = 'Disconnected - reconnecting...';
                reconnectTimeout = setTimeout(connectWS, 2000);
            };

            ws.onerror = () => {
                ws.close();
            };
        }

        // API calls
        async function setVolume(value) {
            try {
                await fetch(`${API_BASE}/api/volume`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value: parseInt(value) })
                });
            } catch (e) {
                console.error('Failed to set volume:', e);
            }
        }

        async function toggleMute() {
            try {
                await fetch(`${API_BASE}/api/mute`, { method: 'POST' });
            } catch (e) {
                console.error('Failed to toggle mute:', e);
            }
        }

        async function toggleDim() {
            try {
                await fetch(`${API_BASE}/api/dim`, { method: 'POST' });
            } catch (e) {
                console.error('Failed to toggle dim:', e);
            }
        }

        async function togglePower() {
            try {
                await fetch(`${API_BASE}/api/power`, { method: 'POST' });
            } catch (e) {
                console.error('Failed to toggle power:', e);
            }
        }

        // Prevent double-tap zoom on mobile
        document.addEventListener('touchend', (e) => {
            if (e.target.tagName === 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize knob at 0
        updateKnobVisual(0);

        // Start connection
        connectWS();
    </script>
</body>
</html>
