<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GLM Control</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-card: #1e1e1e;
            --bg-elevated: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #bb86fc;
            --accent-dim: #7c4dff;
            --success: #03dac6;
            --warning: #cf6679;
            --shadow: 0 2px 8px rgba(0,0,0,0.4);
            --shadow-elevated: 0 4px 16px rgba(0,0,0,0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
            margin-right: 8px;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: var(--success);
        }

        /* Volume Display */
        .volume-display {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .volume-value {
            font-size: 4rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .volume-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Volume Slider */
        .slider-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .slider-track {
            position: relative;
            height: 48px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--bg-elevated);
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-elevated);
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }

        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .control-btn {
            background: var(--bg-card);
            border: none;
            border-radius: 16px;
            padding: 24px 16px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .control-btn:hover {
            background: var(--bg-elevated);
        }

        .control-btn:active {
            transform: scale(0.97);
        }

        .control-btn.active {
            background: var(--accent);
            color: #000;
        }

        .control-btn.active.mute {
            background: var(--warning);
        }

        .control-btn.active.power {
            background: var(--success);
        }

        .control-btn svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        /* Connection status footer */
        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Disabled state when disconnected */
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="status-dot" id="statusDot"></span>GLM Control</h1>
        </header>

        <div class="volume-display">
            <div class="volume-value" id="volumeValue">--</div>
            <div class="volume-label">Volume (0-127)</div>
        </div>

        <div class="slider-container">
            <div class="slider-track">
                <input type="range" id="volumeSlider" min="0" max="127" value="0">
            </div>
            <div class="slider-labels">
                <span>0</span>
                <span>127</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn mute" id="muteBtn" onclick="toggleMute()">
                <svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                Mute
            </button>
            <button class="control-btn dim" id="dimBtn" onclick="toggleDim()">
                <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
                Dim
            </button>
            <button class="control-btn power" id="powerBtn" onclick="togglePower()">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
                Power
            </button>
        </div>

        <footer id="footer">Connecting...</footer>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const WS_URL = `ws://${window.location.host}/ws/state`;

        let ws = null;
        let reconnectTimeout = null;
        let isSliding = false;

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const volumeValue = document.getElementById('volumeValue');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        const dimBtn = document.getElementById('dimBtn');
        const powerBtn = document.getElementById('powerBtn');
        const footer = document.getElementById('footer');

        // Update UI with state
        function updateUI(state) {
            if (!isSliding) {
                volumeValue.textContent = state.volume;
                volumeSlider.value = state.volume;
            }

            muteBtn.classList.toggle('active', state.mute);
            dimBtn.classList.toggle('active', state.dim);
            powerBtn.classList.toggle('active', state.power);
        }

        // WebSocket connection
        function connectWS() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                footer.textContent = 'Connected';
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
            };

            ws.onmessage = (event) => {
                const state = JSON.parse(event.data);
                updateUI(state);
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                footer.textContent = 'Disconnected - reconnecting...';
                reconnectTimeout = setTimeout(connectWS, 2000);
            };

            ws.onerror = () => {
                ws.close();
            };
        }

        // API calls
        async function setVolume(value) {
            try {
                await fetch(`${API_BASE}/api/volume`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value: parseInt(value) })
                });
            } catch (e) {
                console.error('Failed to set volume:', e);
            }
        }

        async function toggleMute() {
            try {
                await fetch(`${API_BASE}/api/mute`, { method: 'POST' });
            } catch (e) {
                console.error('Failed to toggle mute:', e);
            }
        }

        async function toggleDim() {
            try {
                await fetch(`${API_BASE}/api/dim`, { method: 'POST' });
            } catch (e) {
                console.error('Failed to toggle dim:', e);
            }
        }

        async function togglePower() {
            try {
                await fetch(`${API_BASE}/api/power`, { method: 'POST' });
            } catch (e) {
                console.error('Failed to toggle power:', e);
            }
        }

        // Slider events
        volumeSlider.addEventListener('input', (e) => {
            isSliding = true;
            volumeValue.textContent = e.target.value;
        });

        volumeSlider.addEventListener('change', (e) => {
            setVolume(e.target.value);
            setTimeout(() => { isSliding = false; }, 100);
        });

        // Prevent double-tap zoom on mobile
        document.addEventListener('touchend', (e) => {
            if (e.target.tagName === 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });

        // Start connection
        connectWS();
    </script>
</body>
</html>
